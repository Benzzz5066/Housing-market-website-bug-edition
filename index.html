<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css">
    <link rel="stylesheet" href="mapstyles.css">
</head>
<body>
    <div id='map container'>

            <div id="menu" class="collapsed">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="remove-markers">Remove Markers</button>
                <div id="search-container"></div>
            </div>
            <button class="collapsed" id="menu-toggle">â˜°</button>
            <div id="map"></div>

    </div>  
        <div id="housePrice_main-container">
        <h1>Compare House Prices</h1>
        
        <div id="housePrice_auth-container">
            <button class="housePrice_collapsible">Login</button>
            <div class="housePrice_content">
                <form id="housePrice_login-form">
                    <h2>Login</h2>
                    <label for="housePrice_username">Username:</label>
                    <input type="text" id="housePrice_username" name="username">
                    <label for="housePrice_password">Password:</label>
                    <input type="password" id="housePrice_password" name="password">
                    <button type="button" onclick="housePrice_login()">Login</button>
                    <p id="housePrice_login-message"></p>
                </form>
            </div>

            <button class="housePrice_collapsible">Register</button>
            <div class="housePrice_content">
                <form id="housePrice_register-form">
                    <h2>Register</h2>
                    <label for="housePrice_new-username">Username:</label>
                    <input type="text" id="housePrice_new-username" name="new-username">
                    <label for="housePrice_new-password">Password:</label>
                    <input type="password" id="housePrice_new-password" name="new-password">
                    <button type="button" onclick="housePrice_register()">Register</button>
                    <p id="housePrice_register-message"></p>
                </form>
            </div>
        </div>
        
        <div id="housePrice_form-container">
            <button class="housePrice_collapsible">Menu</button>
            <div class="housePrice_content">
                <form id="housePrice_location-form">
                    <label for="housePrice_location1">Location 1:</label>
                    <input type="text" id="housePrice_location1" name="location1">
                    <label for="housePrice_location2">Location 2:</label>
                    <input type="text" id="housePrice_location2" name="location2">
                    <button type="button" onclick="housePrice_comparePrices()">Compare</button>
                </form>
            </div>
        </div>
        
        <div id="housePrice_result-container">
            <h2>Comparison Result</h2>
            <p id="housePrice_result"></p>
            <button id="housePrice_save-property" onclick="housePrice_saveProperty()">Save Property</button>
        </div>
        
        <div id="housePrice_saved-properties-container">
            <button type="button" onclick="housePrice_getSavedProperties()">View Saved Properties</button>
            <div id="housePrice_saved-properties"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
